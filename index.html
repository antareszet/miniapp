<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Анкета</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: var(--tg-theme-bg-color, #f9f9fb);
      color: var(--tg-theme-text-color, #000);
      padding: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 12px;
      background-color: var(--tg-theme-button-color, #6a5acd);
      color: var(--tg-theme-button-text-color, #fff);
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    .step { display: none; }
    .step.active { display: block; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
    .tag-btn {
      padding: 8px 16px;
      border: 1.5px solid #6a5acd;
      border-radius: 20px;
      background: #eee;
      cursor: pointer;
      margin: 4px;
      font-size: 14px;
    }
    .tag-btn.selected {
      background: #6a5acd;
      color: white;
    }
    .group { margin-top: 10px; }
    #previewList p { margin: 8px 0; }
  </style>
</head>
<body>
  <div class="container">

    <!-- Шаг 1 -->
    <div class="step active" id="step1">
      <h2>Ваши данные</h2>
      <input type="text" id="firstName" placeholder="Имя" required />
      <input type="text" id="lastName" placeholder="Фамилия" required />
      <button onclick="nextStep()">Далее</button>
    </div>

    <!-- Шаг 2 -->
    <div class="step" id="step2">
      <h2>Пол и возраст</h2>
      <select id="gender" required>
        <option value="">Выберите пол</option>
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
        <option value="other">Предпочитаю не указывать</option>
      </select>
      <input type="number" id="age" placeholder="Возраст" min="18" max="100" required />
      <button onclick="prevStep()">Назад</button>
      <button onclick="nextStep()">Далее</button>
    </div>

    <!-- Шаг 3 -->
    <div class="step" id="step3">
      <h2>Сфера и интересы</h2>
      <select id="sphere" required>
        <option value="">Сфера</option>
        <option value="IT">IT</option>
        <option value="Финансы">Финансы</option>
        <option value="Маркетинг">Маркетинг</option>
        <option value="Образование">Образование</option>
        <!-- Добавь остальные по аналогии -->
      </select>
      <div class="group">
        <h4>Интересы:</h4>
        <div id="interestsGroup">
          <button type="button" class="tag-btn" data-value="Стартапы">Стартапы</button>
          <button type="button" class="tag-btn" data-value="Маркетинг">Маркетинг</button>
          <button type="button" class="tag-btn" data-value="Наука">Наука</button>
          <button type="button" class="tag-btn" data-value="Фитнес">Фитнес</button>
          <button type="button" class="tag-btn" data-value="HR">HR</button>
          <!-- Добавь еще по желанию -->
        </div>
      </div>
      <textarea id="aboutMe" placeholder="О себе" required minlength="16"></textarea>
      <label><input type="checkbox" id="allowPhone"> Разрешаю показывать номер</label><br/>
      <label><input type="checkbox" id="allowUsername" checked> Разрешаю показывать username</label>
      <button onclick="prevStep()">Назад</button>
      <button onclick="nextStep()">Далее</button>
    </div>

    <!-- Шаг 4 — Превью -->
    <div class="step" id="step4">
      <h2>Проверьте данные</h2>
      <div id="previewList"></div>
      <button onclick="prevStep()">Назад</button>
      <button onclick="submitForm()">Отправить</button>
    </div>

  </div>
  <script src="app.js?v=3"></script>
</body>
</html>
