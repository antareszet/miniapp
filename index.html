<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Регистрация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #f0f4ff);
            color: var(--tg-theme-text-color, #000000);
            transition: all 0.3s ease;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: var(--tg-theme-button-color, #6a5acd);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            width: 100%;
        }
        .error {
            border-color: #ff4444 !important;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Шаг 1 -->
        <div id="step1" class="step active">
            <h2>Личные данные</h2>
            <input type="text" id="firstName" placeholder="Имя" required>
            <input type="text" id="lastName" placeholder="Фамилия" required>
            <button onclick="nextStep()">Далее</button>
        </div>

        <!-- Шаг 2 -->
        <div id="step2" class="step">
            <h2>Демография</h2>
            <select id="gender" required>
                <option value="">Выберите пол</option>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
            <input type="number" id="age" placeholder="Возраст" min="18" max="100" required>
            <div style="display: flex;">
                <button onclick="prevStep()" style="background: #888;">Назад</button>
                <button onclick="nextStep()">Далее</button>
            </div>
        </div>

        <!-- Шаг 3 -->
        <div id="step3" class="step">
            <h2>Профессиональная информация</h2>
            <input type="text" id="sphere" placeholder="Сфера деятельности" required>
            <textarea id="interests" placeholder="Ваши интересы" rows="3" required></textarea>
            <div style="display: flex;">
                <button onclick="prevStep()" style="background: #888;">Назад</button>
                <button onclick="submitForm()" id="submitBtn">Завершить регистрацию</button>
            </div>
        </div>

        <div id="statusMessage" style="display: none; padding: 15px; text-align: center;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
