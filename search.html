<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Поиск людей</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: var(--tg-theme-bg-color, #f6f6fa);
      color: var(--tg-theme-text-color, #15151c);
    }
    .container { max-width: 480px; margin: auto; }
    h2 { color: #4a4a8e; }
    label { display: block; margin: 12px 0 4px 0;}
    select, input[type=number] { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #bbb; font-size: 16px; }
    .multi-select { width: 100%; height: 90px; }
    .btn { background: #6a5acd; color: #fff; border: none; padding: 12px 0; width:100%; border-radius:8px; margin: 14px 0; font-size:17px;}
    .btn[disabled] { background:#bbb; }
    .result { background:#fff; border-radius:8px; margin-top:16px; padding: 12px 10px; box-shadow: 0 1px 6px rgba(41,41,80,0.09);}
    .not-found{ color: #a61021; margin: 18px 0; }
    .card-title{font-weight:bold;}
    .chips { display: flex; flex-wrap: wrap; gap: 6px; font-size:14px;}
    .chip { background:#edeaff; border-radius:14px; padding:2px 12px; color:#333;}
    .highlight { background:#edffd3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Поиск партнёров</h2>
    <form id="searchForm">
      <label>Сфера деятельности</label>
      <select id="sphere">
        <option value="">Любая</option>
        <option value="IT">IT и Разработка</option>
        <option value="Финансы">Финансы</option>
        <option value="Маркетинг">Маркетинг</option>
        <option value="Образование">Образование</option>
        <option value="Продажи">Продажи</option>
        <option value="Юриспруденция">Юриспруденция</option>
        <option value="Медицина">Медицина и здравоохранение</option>
        <option value="Дизайн">Дизайн</option>
        <option value="Медиа">Медиа/Журналистика</option>
        <option value="Наука">Наука/Исследования</option>
        <option value="Инженерия">Инженерия/Производство</option>
        <option value="Строительство">Строительство</option>
        <option value="Логистика">Логистика/Транспорт</option>
        <option value="HoReCa">HoReCa, туризм</option>
        <option value="Ритейл">Торговля/Ритейл</option>
        <option value="HR">HR</option>
        <option value="Администрация">Администрирование</option>
        <option value="Госслужба">Госслужба/НКО</option>
        <option value="Аналитика">Аналитика/Консалтинг</option>
        <option value="Безопасность">Безопасность/Охрана</option>
        <option value="Культура">Искусство/Культура</option>
        <option value="Спорт">Спорт/Фитнес</option>
        <option value="Инфраструктура">Энергетика/Инфраструктура</option>
        <option value="Агро">Сельское хозяйство</option>
        <option value="Экология">Экология</option>
        <option value="Блогинг">Блогинг</option>
        <option value="Другое">Другое</option>
      </select>

      <label>Интересы</label>
      <select multiple class="multi-select" id="interests">
        <option value="Стартапы">Стартапы</option>
        <option value="Инвестиции">Инвестиции</option>
        <option value="Разработка">Разработка</option>
        <option value="Маркетинг">Маркетинг</option>
        <option value="Нетворкинг">Нетворкинг</option>
        <option value="Наука">Наука</option>
        <option value="Искусство">Искусство</option>
        <option value="Финансы">Финансы</option>
        <option value="Лидерство">Лидерство</option>
        <option value="Дизайн">Дизайн</option>
        <option value="Медиа">Медиа</option>
        <option value="Образование">Образование</option>
        <option value="HR">HR</option>
        <option value="Менеджмент">Менеджмент</option>
        <option value="Путешествия">Путешествия</option>
        <option value="Фитнес">Фитнес</option>
        <option value="Спорт">Спорт</option>
        <option value="Экология">Экология</option>
        <option value="Креатив">Креатив</option>
        <option value="Другое">Другое</option>
      </select>

      <label>Пол</label>
      <select id="gender">
        <option value="">Любой</option>
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
      </select>

      <label>Возраст (от - до)</label>
      <div style="display:flex;gap:8px;">
        <input type="number" id="age_from" min="18" max="99" placeholder="от" style="width:50px;">
        <input type="number" id="age_to" min="18" max="99" placeholder="до" style="width:50px;">
      </div>
      <button class="btn" type="submit" id="searchBtn">Искать</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="search.js"></script>
</body>
</html>
